  tester:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/tester/Dockerfile
    links:
      - "identity-server:is"
      - "stun_1"
      - "stun_2"
      - "dht_seed_1"
      - "dht_seed_2"
