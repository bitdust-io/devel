version: "3.4"


x-common: &common
  context: ./../


services:

  identity-server:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/identity-server
    ports:
        - "22201:22"



  stun_1:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/stun
    ports:
      - "22211:22"
    links:
      - "dht_seed_1"
      - "dht_seed_2"

  stun_2:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/stun
    ports:
      - "22212:22"
    links:
      - "dht_seed_1"
      - "dht_seed_2"



  dht_seed_1:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/dht_seed
    ports:
      - "22221:22"

  dht_seed_2:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/dht_seed
    ports:
      - "22222:22"
    links:
      - "dht_seed_1"



  proxy_server_1:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
    image: bitdust/proxy_server
    ports:
      - "22231:22"
    links:
      - "dht_seed_1"
      - "dht_seed_2"
      - "stun_1"
      - "stun_2"
      - "identity-server:is"

  proxy_server_2:
    build:
      <<: *common
      dockerfile: regression/Dockerfiles/bitdust_install/Dockerfile
