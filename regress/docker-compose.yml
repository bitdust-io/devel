version: "3.4"

services:

  app_image:
    build:
      dockerfile: regress/Dockerfiles/app/Dockerfile
      context: ./../
    image: bitdust/app
    entrypoint: ""
    command: /bin/false


  tester_image:
    build:
      dockerfile: Dockerfiles/tester/Dockerfile
      context: ./
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
