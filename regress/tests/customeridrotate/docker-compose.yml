version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10801:22"

  id-b:
    image: bitdust/app
    ports:
      - "10802:22"

  id-c:
    image: bitdust/app
    ports:
      - "10803:22"

  id-dead:
    image: bitdust/app
    ports:
      - "10804:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10811:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10812:22"
    links:
      - dht-1

  stun-1:
    image: bitdust/app
    ports:
      - "10821:22"
    links:
      - dht-2

  supplier-1:
    image: bitdust/app
    ports:
      - "10841:22"
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-2:
    image: bitdust/app
    ports:
      - "10842:22"
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-1:
    image: bitdust/app
    ports:
      - "10851:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-rotated:
    image: bitdust/app
    ports:
      - "10855:22"
    volumes:
      - customer_rotated:/customer_rotated
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - id-b
      - id-c
      - id-dead
      - dht-1
      - dht-2
      - stun-1
      - supplier-1
      - supplier-2
      - customer-1
      - customer-rotated

    volumes:
      - customer_1:/customer_1
      - customer_rotated:/customer_rotated



volumes:
  customer_1:
  customer_rotated:

