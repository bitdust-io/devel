version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10501:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10511:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10512:22"
    links:
      - dht-1

  stun-1:
    image: bitdust/app
    ports:
      - "10521:22"
    links:
      - dht-2

  stun-2:
    image: bitdust/app
    ports:
      - "10522:22"
    links:
      - dht-2

  proxy-1:
    image: bitdust/app
    ports:
      - "10531:22"
    links:
      - dht-2
      - id-a

  proxy-2:
    image: bitdust/app
    ports:
      - "10532:22"
    links:
      - dht-2
      - id-a

  supplier-1:
    image: bitdust/app
    ports:
      - "10541:22"
    links:
      - dht-2
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10542:22"
    links:
      - dht-2
      - id-a

  supplier-3:
    image: bitdust/app
    ports:
      - "10543:22"
    links:
      - dht-2
      - id-a

  supplier-4:
    image: bitdust/app
    ports:
      - "10544:22"
    links:
      - dht-2
      - id-a

  supplier-5:
    image: bitdust/app
    ports:
      - "10545:22"
    links:
      - dht-2
      - id-a

  supplier-6:
    image: bitdust/app
    ports:
      - "10546:22"
    links:
      - dht-2
      - id-a

  supplier-7:
    image: bitdust/app
    ports:
      - "10547:22"
    links:
      - dht-2
      - id-a

  supplier-8:
    image: bitdust/app
    ports:
      - "10548:22"
    links:
      - dht-2
      - id-a

  customer-1:
    image: bitdust/app
    ports:
      - "10551:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - id-a

  customer-2:
    image: bitdust/app
    ports:
      - "10552:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - id-a

  customer-3:
    image: bitdust/app
    ports:
      - "10553:22"
    volumes:
      - customer_3:/customer_3
    links:
      - dht-2
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - stun-1
      - stun-2
      - id-a
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - supplier-5
      - supplier-6
      - supplier-7
      - supplier-8
      - customer-1
      - customer-2
      - customer-3

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2
      - customer_3:/customer_3



volumes:
  customer_1:
  customer_2:
  customer_3:

