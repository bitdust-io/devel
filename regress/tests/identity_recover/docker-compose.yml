version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10401:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10411:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10412:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10413:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "10421:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10431:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  proxy-2:
    image: bitdust/app
    ports:
      - "10432:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  supplier-1:
    image: bitdust/app
    ports:
      - "10441:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10442:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  supplier-3:
    image: bitdust/app
    ports:
      - "10443:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  supplier-4:
    image: bitdust/app
    ports:
      - "10444:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  customer-backup:
    image: bitdust/app
    ports:
      - "10451:22"
    volumes:
      - customer_backup:/customer_backup
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a

  customer-restore:
    image: bitdust/app
    ports:
      - "10452:22"
    volumes:
      - customer_restore:/customer_restore
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - customer-backup
      - customer-restore

    volumes:
      - customer_backup:/customer_backup
      - customer_restore:/customer_restore



volumes:
  customer_backup:
  customer_restore:

