version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10701:22"

  id-b:
    image: bitdust/app
    ports:
      - "10702:22"

  id-c:
    image: bitdust/app
    ports:
      - "10703:22"

  id-dead:
    image: bitdust/app
    ports:
      - "10704:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10711:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10712:22"
    links:
      - dht-1

  stun-1:
    image: bitdust/app
    ports:
      - "10721:22"
    links:
      - dht-2

  supplier-1:
    image: bitdust/app
    ports:
      - "10741:22"
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-2:
    image: bitdust/app
    ports:
      - "10742:22"
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-rotated:
    image: bitdust/app
    ports:
      - "10746:22"
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-1:
    image: bitdust/app
    ports:
      - "10751:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - id-b
      - id-c
      - id-dead
      - dht-1
      - dht-2
      - stun-1
      - supplier-1
      - supplier-2
      - supplier-rotated
      - customer-1

    volumes:
      - customer_1:/customer_1



volumes:
  customer_1:
