version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "11001:22"

  id-b:
    image: bitdust/app
    ports:
      - "11002:22"

  dht-1:
    image: bitdust/app
    ports:
      - "11011:22"

  dht-2:
    image: bitdust/app
    ports:
      - "11012:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "11013:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "11021:22"
    links:
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "11031:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  proxy-2:
    image: bitdust/app
    ports:
      - "11032:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  proxy-3:
    image: bitdust/app
    ports:
      - "11033:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-1:
    image: bitdust/app
    ports:
      - "11041:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-2:
    image: bitdust/app
    ports:
      - "11042:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-3:
    image: bitdust/app
    ports:
      - "11043:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-4:
    image: bitdust/app
    ports:
      - "11044:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-5:
    image: bitdust/app
    ports:
      - "11045:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-6:
    image: bitdust/app
    ports:
      - "11046:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-7:
    image: bitdust/app
    ports:
      - "11047:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  supplier-8:
    image: bitdust/app
    ports:
      - "11048:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  customer-1:
    image: bitdust/app
    ports:
      - "11051:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  customer-2:
    image: bitdust/app
    ports:
      - "11052:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  customer-3:
    image: bitdust/app
    ports:
      - "11053:22"
    volumes:
      - customer_3:/customer_3
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  broker-1:
    image: bitdust/app
    ports:
      - "11061:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  broker-2:
    image: bitdust/app
    ports:
      - "11062:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  broker-3:
    image: bitdust/app
    ports:
      - "11063:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  broker-4:
    image: bitdust/app
    ports:
      - "11064:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b

  broker-5:
    image: bitdust/app
    ports:
      - "11065:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - id-b
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - proxy-1
      - proxy-2
      - proxy-3
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - supplier-5
      - supplier-6
      - supplier-7
      - supplier-8
      - customer-1
      - customer-2
      - customer-3
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-5

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2
      - customer_3:/customer_3



volumes:
  customer_1:
  customer_2:
  customer_3:

