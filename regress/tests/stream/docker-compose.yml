version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10801:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10811:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10812:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10813:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "10821:22"
    links:
      - dht-2
      - dht-3

  supplier-1:
    image: bitdust/app
    ports:
      - "10841:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10842:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a

  customer-1:
    image: bitdust/app
    ports:
      - "10851:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a

  customer-2:
    image: bitdust/app
    ports:
      - "10852:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a

  customer-3:
    image: bitdust/app
    ports:
      - "10853:22"
    volumes:
      - customer_3:/customer_3
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - supplier-1
      - supplier-2
      - customer-1
      - customer-2
      - customer-3

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2
      - customer_3:/customer_3



volumes:
  customer_1:
  customer_2:
  customer_3:

