version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10801:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10811:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10812:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10813:22"
    links:
      - dht-1
      - dht-2

  dht-4:
    image: bitdust/app
    ports:
      - "10814:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  stun-1:
    image: bitdust/app
    ports:
      - "10821:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  stun-2:
    image: bitdust/app
    ports:
      - "10822:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10831:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  proxy-2:
    image: bitdust/app
    ports:
      - "10832:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-1:
    image: bitdust/app
    ports:
      - "10841:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10842:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-3:
    image: bitdust/app
    ports:
      - "10843:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-4:
    image: bitdust/app
    ports:
      - "10844:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-5:
    image: bitdust/app
    ports:
      - "10845:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  supplier-6:
    image: bitdust/app
    ports:
      - "10846:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  customer-1:
    image: bitdust/app
    ports:
      - "10851:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a

  customer-2:
    image: bitdust/app
    ports:
      - "10852:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - stun-2
      - id-a
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - supplier-5
      - supplier-6
      - customer-1
      - customer-2

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2



volumes:
  customer_1:
  customer_2:

