version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10701:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10711:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10712:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10713:22"
    links:
      - dht-1
      - dht-2

  dht-4:
    image: bitdust/app
    ports:
      - "10714:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  stun-1:
    image: bitdust/app
    ports:
      - "10721:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10731:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  proxy-2:
    image: bitdust/app
    ports:
      - "10732:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  supplier-1:
    image: bitdust/app
    ports:
      - "10741:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10742:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  customer-1:
    image: bitdust/app
    ports:
      - "10751:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  customer-2:
    image: bitdust/app
    ports:
      - "10752:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a

  customer-3:
    image: bitdust/app
    ports:
      - "10753:22"
    volumes:
      - customer_3:/customer_3
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - stun-1
      - id-a
      - supplier-1
      - supplier-2
      - customer-1
      - customer-2
      - customer-3

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2
      - customer_3:/customer_3



volumes:
  customer_1:
  customer_2:
  customer_3:

