version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10501:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10511:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10512:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10513:22"
    links:
      - dht-1
      - dht-2

  dht-4:
    image: bitdust/app
    ports:
      - "10514:22"
    links:
      - dht-3

  dht-5:
    image: bitdust/app
    ports:
      - "10515:22"
    links:
      - dht-2

  dht-6:
    image: bitdust/app
    ports:
      - "10516:22"
    links:
      - dht-3
      - dht-4
      - dht-5

  stun-1:
    image: bitdust/app
    ports:
      - "10521:22"
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6

  stun-2:
    image: bitdust/app
    ports:
      - "10522:22"
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6

  supplier-1:
    image: bitdust/app
    ports:
      - "10541:22"
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6
      - stun-1
      - stun-2
      - id-a

  supplier-2:
    image: bitdust/app
    ports:
      - "10542:22"
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6
      - stun-1
      - stun-2
      - id-a

  customer-1:
    image: bitdust/app
    ports:
      - "10551:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6
      - stun-1
      - stun-2
      - id-a

  customer-2:
    image: bitdust/app
    ports:
      - "10552:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6
      - stun-1
      - stun-2
      - id-a



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - dht-1
      - dht-2
      - dht-3
      - dht-4
      - dht-5
      - dht-6
      - stun-1
      - stun-2
      - supplier-1
      - supplier-2
      - customer-1
      - customer-2

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2



volumes:
  customer_1:
  customer_2:
