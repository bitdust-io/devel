version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10101:22"

  id-b:
    image: bitdust/app
    ports:
      - "10102:22"

  id-c:
    image: bitdust/app
    ports:
      - "10103:22"

  id-dead:
    image: bitdust/app
    ports:
      - "10104:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10111:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10112:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10113:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "10121:22"
    links:
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10131:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  proxy-2:
    image: bitdust/app
    ports:
      - "10132:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  proxy-rotated:
    image: bitdust/app
    ports:
      - "10133:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-1:
    image: bitdust/app
    ports:
      - "10141:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-2:
    image: bitdust/app
    ports:
      - "10142:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-3:
    image: bitdust/app
    ports:
      - "10143:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-4:
    image: bitdust/app
    ports:
      - "10144:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-5:
    image: bitdust/app
    ports:
      - "10145:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  supplier-rotated:
    image: bitdust/app
    ports:
      - "10146:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-1:
    image: bitdust/app
    ports:
      - "10151:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-2:
    image: bitdust/app
    ports:
      - "10152:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-3:
    image: bitdust/app
    ports:
      - "10153:22"
    volumes:
      - customer_3:/customer_3
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-4:
    image: bitdust/app
    ports:
      - "10154:22"
    volumes:
      - customer_4:/customer_4
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  customer-rotated:
    image: bitdust/app
    ports:
      - "10155:22"
    volumes:
      - customer_rotated:/customer_rotated
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  broker-1:
    image: bitdust/app
    ports:
      - "10161:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  broker-2:
    image: bitdust/app
    ports:
      - "10162:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  broker-3:
    image: bitdust/app
    ports:
      - "10163:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  broker-4:
    image: bitdust/app
    ports:
      - "10164:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead

  broker-rotated:
    image: bitdust/app
    ports:
      - "10165:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - id-a
      - id-b
      - id-c
      - id-dead



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - id-a
      - id-b
      - id-c
      - id-dead
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - proxy-1
      - proxy-2
      - proxy-rotated
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - supplier-5
      - supplier-rotated
      - customer-1
      - customer-2
      - customer-3
      - customer-4
      - customer-rotated
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-rotated

    volumes:
      - customer_rotated:/customer_rotated
      - customer_1:/customer_1
      - customer_2:/customer_2
      - customer_3:/customer_3
      - customer_4:/customer_4



volumes:
  customer_rotated:
  customer_1:
  customer_2:
  customer_3:
  customer_4:

