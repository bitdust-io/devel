version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10201:22"

  id-b:
    image: bitdust/app
    ports:
      - "10202:22"

  id-c:
    image: bitdust/app
    ports:
      - "10203:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10211:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10212:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10213:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "10221:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  stun-2:
    image: bitdust/app
    ports:
      - "10222:22"
    links:
      - dht-1
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10231:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  proxy-2:
    image: bitdust/app
    ports:
      - "10232:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  supplier-1:
    image: bitdust/app
    ports:
      - "10241:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  supplier-2:
    image: bitdust/app
    ports:
      - "10242:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  supplier-3:
    image: bitdust/app
    ports:
      - "10243:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  supplier-4:
    image: bitdust/app
    ports:
      - "10244:22"
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c

  customer-1:
    image: bitdust/app
    ports:
      - "10251:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - id-c
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - customer-1

    volumes:
      - customer_1:/customer_1



volumes:
  customer_1:

