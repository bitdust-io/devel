version: "3.4"

services:



  id-a:
    image: bitdust/app
    ports:
      - "10901:22"

  id-b:
    image: bitdust/app
    ports:
      - "10902:22"

  dht-1:
    image: bitdust/app
    ports:
      - "10911:22"

  dht-2:
    image: bitdust/app
    ports:
      - "10912:22"
    links:
      - dht-1

  dht-3:
    image: bitdust/app
    ports:
      - "10913:22"
    links:
      - dht-1
      - dht-2

  stun-1:
    image: bitdust/app
    ports:
      - "10921:22"
    links:
      - dht-2
      - dht-3

  stun-2:
    image: bitdust/app
    ports:
      - "10922:22"
    links:
      - dht-2
      - dht-3

  proxy-1:
    image: bitdust/app
    ports:
      - "10931:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  proxy-2:
    image: bitdust/app
    ports:
      - "10932:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-1:
    image: bitdust/app
    ports:
      - "10941:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-2:
    image: bitdust/app
    ports:
      - "10942:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-3:
    image: bitdust/app
    ports:
      - "10943:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-4:
    image: bitdust/app
    ports:
      - "10944:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-5:
    image: bitdust/app
    ports:
      - "10945:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  supplier-6:
    image: bitdust/app
    ports:
      - "10946:22"
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  customer-1:
    image: bitdust/app
    ports:
      - "10951:22"
    volumes:
      - customer_1:/customer_1
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b

  customer-2:
    image: bitdust/app
    ports:
      - "10952:22"
    volumes:
      - customer_2:/customer_2
    links:
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b



  tester:
    image: bitdust/tester
    cap_add:
      - SYS_PTRACE
    privileged: true
    stdin_open: true
    tty: true
    links:
      - dht-1
      - dht-2
      - dht-3
      - stun-1
      - stun-2
      - id-a
      - id-b
      - supplier-1
      - supplier-2
      - supplier-3
      - supplier-4
      - supplier-5
      - supplier-6
      - customer-1
      - customer-2

    volumes:
      - customer_1:/customer_1
      - customer_2:/customer_2



volumes:
  customer_1:
  customer_2:

